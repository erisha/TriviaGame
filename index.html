<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Risha's Random Trivia</title>
</head>
<body>
    <div id="container">
        <div id="pressPlay">
         <button onclick="play", class= "playButton" id="play"></button>
            <h1 id="pressPlayTxt">Press Play </h1>
            <h2 id="letsSee"> & lets's see what you know...
            </h2>
        </div>
        <div id="game" style="display: none">
            <div class="question" id="question"></div>
            <div class="multipleChoice" id="answerChoice">
                <button class="choice btnMultipleChoice" id="A" onclick="checkAnswer('A')">A </button>
                <button class="choice btnMultipleChoice" id="B" onclick="checkAnswer('B')">B.</button>
                <button class="choice btnMultipleChoice" id="C"onclick="checkAnswer('C')">C.</button>
                <button class="choice btnMultipleChoice" id="D" onclick="checkAnswer('D')">D.</button>
            </div>
            <!-- <div class ="true-falseQuestion" id="answerChoice">
                <button class="choice btnTrue-False" id="True" onclick="checkAnswer('true')">True</button>
                <button class="choice btnTrue-False" id="False" onclick="checkAnswer('false')">False</button>
            </div> -->
        </div>
        <div id="scoreContainer" style="display: none">
            <!-- <span id="userScore"></span>
            <span id="totalScore">/ 10</span> -->
        </div>

        <div id="controlCenter" style="display: none">
            <button onclick="restart"   class="button restart" id="restart">Restart</button>
            <button onclick="next" class="button nextQuestion" id="next">Next</button>
        </div>
    </div>    
    <script src="index.js"></script>   
</body>
</html>
